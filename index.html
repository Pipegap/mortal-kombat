<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombar - премьера фильма</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="" class="logo">
                <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
            </a>
            <a href="" class="profil">
                <span class="user-name">Алексей</span>
                <img src="img/avatar.jpeg" alt="Аватарка юзера" class="user-photo">
            </a>
        </header>
        <section class="main">
            <img src="./img/film-logo.jpg" alt="Лготип фильма" class="logo_film"><br>
            <div class="text">
                <span class="data">2021</span>
                <span class="genre">боевик, фентези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <p class="discription">Продолжение легендарного фильма из 90-х.<br>Предстоит по-настоящему смертельная битва,<br>где останется только сильнейший</p>
            <div class="button-group">
                <a data-fancybox data-src="#hidden-content" class="button button-primery">Пердзаказ фильма</a>
                <a data-fancybox href="https://www.youtube.com/watch?v=fb1BF9B1MGQ" class="button button-default">
                    <img src="./img/Watch.png" alt="" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
            <div style="display: none;" id="hidden-content" class="back-press">
                <h1 class="logo_inBut">КиноПульс</h1>
                <h2>Ваш e-mail</h2>
                <input type="text" class="input">
                <button class="but-in-but">Подписаться</button>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
